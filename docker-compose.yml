
version: '3.3'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=testing1234
      - POSTGRES_USER=testing1234
      - POSTGRES_DB=testing1234
    ports:
      - 5432:5432
    volumes:
      - ./config_pg/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config_pg/customers.csv:/tmp/customers.csv

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
